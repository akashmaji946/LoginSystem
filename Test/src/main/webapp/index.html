<!DOCTYPE html>

<html>

<head>

<meta charset="utf-8">
<title>Boss Login</title>

</head>

<body>

	<h3 style="background: yellow">Existing User ? Please Sign In :)</h3>

	<form action="Login" method="POST">


		<!-- 
		<input type="text" name="name" placeholder="Name " required><br>
        <input type="text" name="phone" placeholder="Phone " required><br>
        <input type="email" name="email" placeholder="Email " required><br>
		<input type="password" name="pass" placeholder="Password " required><br>
        -->


		<table border = "2px solid">

			<tr>
				<td><label>Email: </label></td>
				<td><input type="email" name="email" placeholder="Email "
					required></td>

			</tr>
			<tr>
				<td><label>Password: </label></td>
				<td><input type="password" name="pass" placeholder="Password "
					required></td>
			</tr>

			<tr>
				<td rowspan="2"><input type="submit" value="SIGN IN"></td>
			</tr>
		</table>


	</form>

	<h3 style="background: yellow">New User ? Please Sign Up :)</h3>
	<a href = "register.html"><input type="submit" value="SIGN UP"></a>



</body>
